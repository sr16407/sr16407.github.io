<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Navigation</title>
    <style>
        /* Style for anchor links */
        a {
            text-decoration: none;
            color: blue;
            display: block;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Style for sections */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Anchor links for smooth scrolling -->
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <!-- Sections with IDs -->
    <section id="section1" style="background-color: lightblue;">Section 1</section>
    <section id="section2" style="background-color: lightgreen;">Section 2</section>
    <section id="section3" style="background-color: lightcoral;">Section 3</section>

    <script>
        // Smooth scrolling function
        function smoothScroll(target, duration) {
            var targetElement = document.querySelector(target);
            var targetPosition = targetElement.getBoundingClientRect().top;
            var startPosition = window.pageYOffset;
            var distance = targetPosition - startPosition;
            var startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                var timeElapsed = currentTime - startTime;
                var run = ease(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function ease(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t + b;
                t--;
                return -c / 2 * (t * (t - 2) - 1) + b;
            }

            requestAnimationFrame(animation);
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                var target = this.getAttribute('href');
                smoothScroll(target, 1000); // Adjust duration as needed
            });
        });
    </script>
</body>
</html>
